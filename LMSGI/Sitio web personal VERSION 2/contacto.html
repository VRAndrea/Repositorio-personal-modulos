	<main>
	<section id="Formulario contacto">

		<h1> Formulario de contacto</h1>
		<form action="#" method="post">
			<label for="nombre"> Nombre: </label><br>
			<input type="text" id="nombre" name="nombre" placeholder="Tu nombre completo" required> <br> <br>

			<label for="correo"> Correo electrónico: </label> <br>
			<input type="email" id="correo" name="correo" placeholder="ejemplo@correo.com" required> <br><br>

			<label for="asunto"> Asunto: </label><br>
			<input type="text" id="asunto" name="asunto" placeholder="Indica el motivo del mensaje" required> <br><br>

			<label for="mensaje"> Mensaje: </label> <br>
			<textarea id="mensaje" name="mensaje" rows="5" placeholder="Escribe aquí tu mensaje" required> </textarea><br><br>

			<input type="submit" value="Enviar">
		</form>
	</section>	


	</main>
